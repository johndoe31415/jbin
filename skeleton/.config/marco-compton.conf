# Remove this line if you do not wish it to be overwritten by an update.

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "buffer-age";

# Disable all annoying stupid effects to show off how "cool" a Window Manager
# can look. We do want 3d acceleration, but not for this nonsense garbage.
shadow = false;

menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;

fading = false;
